<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử chơi</title>
    <link rel="stylesheet" href="/src/interface/interface.css">
</head>

<body>
    <div class="ranking-container">
        <h1>Lịch sử chơi</h1>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Thứ hạng</th>
                    <th>Tên người chơi</th>
                    <th>Điểm số</th>
                    <th>Chi tiết</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <tr>
                    <td colspan="4" class="no-data">Chưa có dữ liệu xếp hạng.</td>
                </tr>
            </tbody>
        </table>
        <div class="button-group">
            <button onclick="window.location.href='/src/pages/Home/home.html'">Quay lại</button>
            <button onclick="clearLeaderboard()">Xóa lịch sử xếp hạng</button>
        </div>
    </div>

    <!-- Modal hiển thị chi tiết -->
    <div id="detail-modal" style="display: none;">
        <div class="modal-content">
            <h2>Chi tiết lượt chơi</h2>
            <p id="detail-name"></p>
            <p id="detail-primes">Số nguyên tố đã chọn: </p>
            <p id="detail-non-primes">Số không nguyên tố đã chọn: </p>
            <p id="detail-score-gain">Điểm đạt được: </p>
            <p id="detail-score-loss">Điểm bị trừ: </p>
            <p id="detail-total-score">Tổng điểm: </p>
            <button onclick="closeModal()">Đóng</button>
        </div>
    </div>

    <script type="module" src="./playHistory.js"></script>

</body>

</html>
