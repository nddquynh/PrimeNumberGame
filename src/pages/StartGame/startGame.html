<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ Trò Chơi</title>
    <link rel="stylesheet" href="/src/interface/interface.css">
    <link rel="stylesheet" href="./startGame.css">

</head>

<body>
    <div class="login-container">
        <h2>Chào mừng đến với <br>PRIME NUMBERS GAME</h2>

        <div class="difficulty-select">
            <label for="difficulty">Chọn cấp độ:</label>
            <select id="difficulty">
                <option value="easy">Dễ</option>
                <option value="normal" selected>Bình thường</option>
                <option value="hard">Khó</option>
            </select>
        </div>

        <div class="button-group">
            <button onclick="goToNamePage()">Bắt đầu chơi</button>
            <button onclick="viewRanking()">Xem bảng xếp hạng</button>
        </div>
    </div>

    <script src="./startGame.js"></script>
</body>

</html>
